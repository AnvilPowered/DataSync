version = modVersion
group = modGroup

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'



    implementation project(':api')
    implementation project(':msrepository:msr-sponge:sponge-repository')
    implementation project(':msrepository:msr-sponge:sponge-config')
    
    implementation 'com.google.inject:guice:4.0'
    compile 'com.google.guava:guava:28.1-jre'
    implementation 'org.mongodb:mongodb-driver-sync:3.10.1'
    implementation 'org.mongodb.morphia:morphia:1.3.2'

    compileOnly('org.spongepowered:spongeapi:7.1.0') {
        exclude(module: 'configurate-core')
        exclude(module: 'configurate-hocon')
        exclude(module: 'configurate-gson')
        exclude(module: 'configurate-yaml')
    }

}

shadowJar {
    archiveName = "MSDataSync-Sponge-${modVersion}.jar"

    dependencies {
//        include(dependency(':msrepository:msr-sponge:spo'))
////        include(dependency('rocks.milspecsg.msrepository:.*'))


        include dependency('org.mongodb:bson:3.10.1')
        include dependency('org.mongodb:mongodb-driver-sync:3.10.1')
        include dependency('org.mongodb.morphia:morphia:1.3.2')
        include dependency('org.mongodb:mongo-java-driver:3.4.0')
        include project(':msrepository:msr-api:api-config')
        include project(':msrepository:msr-api:api-repository')
        include project(':msrepository:msr-sponge:sponge-config')
        include project(':msrepository:msr-sponge:sponge-repository')
        include project(':api')
    }
}

artifacts {
    archives shadowJar
}

