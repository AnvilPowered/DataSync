plugins {
    id 'java'
}

group 'rocks.milspecsg'
version '0.1.0-dev'

sourceCompatibility = 1.8

repositories {
    mavenCentral()


}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.mongodb.morphia:morphia:1.3.2'
    implementation project(path: ':msrepository:msr-api:api-repository', configuration: 'default')

    implementation 'com.google.inject:guice:4.0'


}
